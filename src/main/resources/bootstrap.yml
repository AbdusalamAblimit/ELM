server:
  port: 10100
spring:
  cloud:
    config:
      name: elm-user-server-1
      profile: dev
      label: elm-configs
      discovery:
        enabled: true
        service-id: elm-config-server

eurekahost1: x.x.x.x # 换成部署了该eureka server的主机的公网IP
eurekahost2: x.x.x.x #  换成部署了该eureka server的主机的公网IP

  
eureka:
  client:
    service-url:
      defaultZone: http://${eurekahost1}:13000/eureka/,http://${eurekahost2}:13000/eureka/
      # defaultZone: http://localhost:13000/eureka/

  instance:
    # 上线后使用这个配置
#    prefer-ip-address: false
#    ip-address: x.x.x.x  # 换成本机的公网IP
#    instance-id: ${eureka.instance.ip-address}:${server.port}
#    hostname: ${eureka.instance.ip-address}
#    lease-renewal-interval-in-seconds: 5
#    lease-expiration-duration-in-seconds: 15
    # 上线前使用这个配置
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15




