<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link href="css/userInfo.css" rel="stylesheet">

		<title>饿了么 用户信息</title>
	</head>
	<body>
		<!-- 总容器 -->
		<div class="wrapper">

			<header>

			</header>

			<div class="userinfo">

			<div class="wallet">
				<div class="wallet-balance">
					<p>钱包余额 : &#165;100</p>
				</div>
				<ul class="wallet-operation">
					<li>

					<li>

					</li>
				</ul>
				<div class="transaction-details">

				</div>
			</div>

			<div class="credit">

				<p style="text-decoration:underline;">积分明细》</p>
			</div>	
		
			<!-- 底部菜单 -->
			<ul class="footer">
				<li onclick="location.href='index.html'">
					<i class="fa fa-home"></i>

				<li>
					<i class="fa fa-compass"></i>

				</li>
				<li onclick="location.href='orderList.html'">

				</li>
				<li>

				</li>
			</ul>
